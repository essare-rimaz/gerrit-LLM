---
# make another step which would be build & push
name: Build & Push images, Run containers
run-name: Building & Pushing images, Running containers
on:
  push:
    branches: [main]
jobs:
  docker_fast_api:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./fast_api
          push: true
          tags: essare164/fastapi-gerrit:latest

  docker_streamlit:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
        with:
          repository: tomaspycha/esn-prague-ball
          path: ./streamlit
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./streamlit
          push: true
          tags: essare164/streamlit-gerrit:latest


  docker_compose:
    needs: [docker_fast_api, docker_streamlit]
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - uses: actions/checkout@v3
      - name: Run playbook
        env:
          DROPLET_IP: ${{ vars.DROPLET_IP }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
          FACEBOOK_SECRET: ${{ secrets.FACEBOOK_SECRET }}
          FACEBOOK_VERIFY: ${{ secrets.FACEBOOK_VERIFY }}
          KORVUS_DATABASE_URL: ${{ secrets.KORVUS_DATABASE_URL }}
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: deploy/main.yml
          # Optional, SSH private key
          key: ${{secrets.SSH_PRIVATE_KEY}}
          # Optional, additional flags to pass to ansible-playbook
          options: |-
            --inventory deploy/hosts.yml
            --extra-vars @deploy/defaults/main.yml 
            --verbose
